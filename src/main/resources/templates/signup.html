<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/utils.css}"/>

    <title>ReGift - Sing up</title>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-45 p-b-30">

            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-20">
                    Create new account
                </span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Invalid email">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <span class="lnr lnr-envelope"></span>
                        </span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Name is required">
                    <input class="input100" type="text" name="name" placeholder="Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <span class="lnr lnr-user"></span>
                        </span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Surname is required">
                    <input class="input100" type="text" name="surname" placeholder="Surname">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <span class="lnr lnr-user"></span>
                        </span>
                </div>

<!--                <div class="wrap-input100 validate-input m-b-16" data-validate="Nick is required">-->
<!--                    <input class="input100" type="text" name="nick" placeholder="Nick">-->
<!--                    <span class="focus-input100"></span>-->
<!--                    <span class="symbol-input100">-->
<!--                            <span class="lnr lnr-pencil"></span>-->
<!--                        </span>-->
<!--                </div>-->

                <div class="wrap-input100 validate-input m-b-16" data-validate="Nick is required">
                    <input class="input100" type="text" name="city" placeholder="City">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <span class="lnr lnr-map-marker"></span>
                        </span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <span class="lnr lnr-lock"></span>
                        </span>
                </div>

                <div class="container-login100-form-btn p-t-25">
                    <button class="login100-form-btn">
                        Register
                    </button>
                </div>

                <div class="text-center w-full p-t-55">
                    <a class="txt1 bo1 hov1" th:href="@{/about}">
                        About us
                    </a>
                    <label class="p-r-15"></label>
                    <a class="txt1 bo1 hov1" th:href="@{/}">
                        Log In
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script th:src="@{/js/signup.js}"></script>

</body>
</html>
